<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pet Owners</title>

<link rel="stylesheet" th:src="@{js/script.js}"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
	rel="stylesheet">

</head>

<style>
.navtext {
	font-family: 'Merriweather', serif;
	font-size: 18px;
	text-align: justify;
	/* font-weight: bold;*/
}

.foottext {
	font-family: 'Merriweather', serif;
	font-size: 14px;
	text-align: justify;
	/* font-weight: bold;*/
}
</style>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary navtext">
		<div>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

		</div>
		<div class=" container collapse navbar-collapse " id="navbarText">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">HOME
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/owners/find}">FIND
						OWNERS</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/veterinarians}">VETERINARIANS</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/showError}">ERROR</a></li>
			</ul>
			<span class="navbar-text ml-auto navbar-dark">
				<h1>PET CLINIC</h1>
			</span>
		</div>
	</nav>




	<div class="container">
        <br><br>
		<h4>Owners</h4>
		<br>

		<table id="owners" class="table table-striped">
			<thead>
				<tr>
					<th style="width: 150px;">Name</th>
					<th style="width: 200px;">Address</th>
					<th>City</th>
					<th style="width: 120px">Phone</th>
					<th>Pets</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="owner : ${listOwners}">
					<!-- <td th:text="${owner.firstName + ' ' + owner.lastName}" /></td> -->
					<td><a th:href="@{/owners/viewOwnerDetails/{id}(id=${owner.id})}" th:text="${owner.firstName + ' ' + owner.lastName}"/></a></td>
					<td th:text="${owner.address}" />
					<td th:text="${owner.city}" />
					<td th:text="${owner.phone}" />
					<td><span th:each="pet : ${owner.pets}" th:text="${pet.name} " /></td>
				</tr>
			</tbody>
		</table>



	</div>

</body>

<div>
	<footer class="fixed-bottom">
		<!-- Copyright -->
		<div class="text-center bg-primary text-dark p-3 foottext">&copy;
			2020 Petclinic</div>
		<!-- Copyright -->
	</footer>
</div>
</html>
