<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>PET CLINIC Veterinarians</title>

<link rel="stylesheet" th:src="@{js/script.js}"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
	rel="stylesheet">

</head>

<style>
.navtext {
	font-family: 'Merriweather', serif;
	font-size: 18px;
	text-align: justify;
	/* font-weight: bold;*/
}
</style>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary navtext">
		<div>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

		</div>
		<div class=" container collapse navbar-collapse " id="navbarText">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">HOME
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/owners/find}">FIND
						OWNERS</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/veterinarians}">VETERINARIANS</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/showError}">ERROR</a></li>
			</ul>
			<span class="navbar-text ml-auto navbar-dark">
				<h1>PET CLINIC</h1>
			</span>
		</div>
	</nav>



	<div class="container">
	    <br><br>
		<h3>Veterinarians</h3>
        <br>
		<table id="vets" class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Specialties</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vet : ${listVeterinarians}">
					<td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
					 <td th:text="${vet.specialties.name}"></td>
					 
					  <!-- <td><span th:each="specialty : ${vet.specialties}" th:text="${specialty.name} + ' '"/></td> -->
					 
					 <td><a
					th:href="@{/showUpdateVeterinarianForm/{id}(id=${vet.id})}">Update</a>&nbsp;&nbsp;&nbsp;  <a
					th:href="@{/deleteVeterinarian/{id}(id=${vet.id})}">Delete</a></td>
				</tr>
			</tbody>
		</table>
		
		<br><br>
		
		<a th:href="@{/showNewVeterinarianForm}" class="btn btn-primary float-right">Add veterinarian</a>
		<!-- Button for new Veterinarian -->

	</div>


</body>
</html>
