<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create Pet</title>

<link rel="stylesheet" th:src="@{js/script.js}"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
	rel="stylesheet">

</head>

<style>
.navtext {
	font-family: 'Merriweather', serif;
	font-size: 18px;
	text-align: justify;
	/* font-weight: bold;*/
}
</style>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary navtext">
		<div>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

		</div>
		<div class=" container collapse navbar-collapse " id="navbarText">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">HOME
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/owners/find}">FIND OWNERS</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/veterinarians}">VETERINARIANS</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/showError}">ERROR</a></li>
			</ul>
			<span class="navbar-text ml-auto navbar-dark">
				<h1>PET CLINIC</h1>
			</span>
		</div>
	</nav>



	<div class="container">
		<br> <br> <br> 
		<h5>Create Pet</h5>
		<br>

		<form action="#"
			th:action="@{/owners/{id}/pet/addPet(id=${owner.id})}"
			th:object="${pet}" method="POST">


			<table>
				<tr>
					<input type="text" th:field="*{owner.id}"
						class="form-control mb-4 col-4" id="owner-name" name="owner-name"
						th:placeholder="${owner.firstName + ' ' + owner.lastName}"
						readonly />
						
						<!-- <div class="col-sm-10">
						<strong><span th:text="${owner.firstName + ' ' + owner.lastName}" /><strong>
					</div>
					<br> -->
					
				</tr>
				<tr>
					<input type="text" th:field="*{name}" placeholder="Pet name"
						class="form-control mb-4 col-4">
				</tr>
				<tr>
					<input type="text" th:field="*{birthDate}"
						placeholder="Birth Date in the format: YYYY-MM-DD"
						class="form-control mb-4 col-4">
				</tr>
				<tr>
					<label for="type">Type</label>
					<br>
					<select th:field="*{type}">
						<option value="">--</option>
						<option th:each="type : ${listTypes}" th:value="${type.id}"
							th:utext="${type.type}" />
					</select>
				</tr>
				<br>
				<br>
				<br>
				<button type="submit" class="btn btn-primary">Save Pet</button>
			</table>

		</form>



	</div>


</body>
</html>
